<html>
<head>
    <title>Code Pen Alternative</title>
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js"></script>
</head>
<body>


<!--Just Firebase Configs-->
<script src="/__/firebase/8.5.0/firebase-app.js"></script>
<script src="/__/firebase/init.js"></script>

<header>
    <img id="logo" src="assets/logo.png">
    <span id="title">Code Pen Alternative</span>
    <nav>
        <ul>
            <li><span onclick="makeDownloadable()">Save</span>
            </li>
            <li><span>Settings</span>
            </li>

        </ul>
    </nav>
</header>

<div class="page-wrap twilight">
    <div class="boxes">
        <div id="coding_area">
            <textarea id="html" placeholder="HTML" class="prism-live language-html"></textarea>
            <textarea id="css" placeholder="CSS" class="prism-live language-css"></textarea>
            <textarea id="js" placeholder="javascript" class="prism-live language-js"></textarea>
        </div>
        <div id="line"></div>
        <div id="code_output">
            <iframe id="code"></iframe>
        </div>
    </div>
</div>

</body>
</html>
